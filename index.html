<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 감정 일기 - 오늘의 기록</title>
    <meta name="description" content="AI가 분석해주는 당신의 감정 일기. 오늘의 하루를 기록하고 AI의 따뜻한 조언을 받아보세요.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- 로그인 섹션 -->
        <section id="login-section">
            <header>
                <h1>AI 감정 일기</h1>
                <p class="subtitle">로그인하여 당신의 하루를 기록하세요.</p>
            </header>
            <form id="auth-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <div class="auth-buttons">
                    <button type="submit" id="login-btn" class="primary-btn">로그인</button>
                    <button type="button" id="signup-btn" class="secondary-btn">회원가입</button>
                </div>
                <div class="divider">
                    <span>또는</span>
                </div>
                <button type="button" id="google-login-btn" class="google-btn">
                    <span class="icon">G</span> Google로 로그인
                </button>
            </form>
        </section>

        <!-- 메인 앱 섹션 (로그인 후 표시) -->
        <section id="app-section" class="hidden">
            <header>
                <div class="header-top">
                    <h1 id="main-title">오늘의 하루는 어땠나요?</h1>
                    <div class="user-controls">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-btn" class="text-btn">로그아웃</button>
                    </div>
                </div>
                <p class="subtitle">작은 감정 하나하나, AI가 당신의 마음을 들어드릴게요.</p>
            </header>

            <main>
                <section class="input-section">
                    <textarea id="diary-input" placeholder="여기에 오늘의 이야기를 들려주세요..."></textarea>

                    <div class="button-group">
                        <button id="voice-btn" class="secondary-btn">
                            <span class="icon">🎙️</span> 음성으로 입력하기
                        </button>
                        <button id="analyze-btn" class="primary-btn">
                            <span class="icon">✨</span> 분석 요청하기
                        </button>
                    </div>
                </section>

                <section class="result-section">
                    <h2 id="result-title">AI의 답변</h2>
                    <div id="ai-response-box" class="response-box">
                        <p id="response-text">여기에 AI의 답변이 표시됩니다.</p>
                    </div>
                </section>

                <section class="history-section">
                    <h2 class="section-title">나의 일기 히스토리</h2>
                    <div id="history-list" class="history-container">
                        <!-- 자바스크립트로 로드된 히스토리 카드가 여기에 추가됩니다 -->
                        <div class="loading-spinner">히스토리를 불러오는 중...</div>
                    </div>
                </section>

                <section class="chat-section">
                    <h2 class="section-title">실시간 채팅</h2>
                    <div class="chat-wrapper">
                        <div id="chat-messages" class="chat-messages">
                            <!-- 메시지가 여기에 표시됩니다 -->
                            <div class="chat-placeholder">채팅을 불러오는 중...</div>
                        </div>
                        <form id="chat-form" class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." required autocomplete="off">
                            <button type="submit" id="chat-send-btn" class="primary-btn chat-btn">
                                <span>전송</span>
                            </button>
                        </form>
                    </div>
                </section>
            </main>
        </section>

        <footer>
            <p>© 2026 AI Emotion Diary. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
